<div>
    <h2>
        <span>Users</span>
        <button class="btn btn-primary float-right create-button"
                [routerLink]="['/', { outlets: { popup: ['user-management-new', role.Student] } }]"
                *jhiHasAtLeastAuthority="role.Instructor">
            <span class="fa fa-plus"></span> <span>Create New Student</span>
        </button>
        <button class="btn btn-primary float-right create-button"
                [routerLink]="['/', { outlets: { popup: ['user-management-new', role.Instructor] } }]"
                *jhiHasAtLeastAuthority="role.OrgAdmin">
            <span class="fa fa-plus"></span> <span>Create New Instructor</span>
        </button> 
        <button class="btn btn-primary float-right create-button"
                [routerLink]="['/', { outlets: { popup: ['user-management-new', role.OrgAdmin] } }]"
                *jhiHasAtLeastAuthority="role.Admin">
            <span class="fa fa-plus"></span> <span>Create New Org Admin</span>
        </button>
        <button class="btn btn-primary float-right create-button"
                [routerLink]="['/', { outlets: { popup: ['user-management-new', role.Admin] } }]"
                *jhiHasAtLeastAuthority="role.Admin">
            <span class="fa fa-plus"></span> <span>Create New Admin</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive"
         *ngIf="users">
        <table class="table table-striped">
            <thead>
                <tr jhiSort
                    [(predicate)]="predicate"
                    [(ascending)]="reverse"
                    [callback]="transition.bind(this)">
                    <th jhiSortBy="login"><span>Login</span> <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="email"><span>Email</span> <span class="fa fa-sort"></span></th>
                    <th></th>
                    <th><span>User Roles</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="users">
                <tr *ngFor="let user of users; trackBy: trackIdentity">
                    <td>{{user.login}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <span class="badge badge-danger hand"
                              (click)="setActive(user, true)"
                              *ngIf="!user.activated">Inactivate</span>
                        <span class="badge badge-success hand"
                              (click)="setActive(user, false)"
                              *ngIf="user.activated">Active</span>
                    </td>
                    <td>
                        <div *ngFor="let authority of user.authorities">
                            <span class="tag tag-info">{{ translateRole(authority) }}</span>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['../user-management', user.login]"
                                    class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="hidden-md-down" >View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'user-management/'+ user.login + '/edit'} }]"
                                    replaceUrl="true"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="hidden-md-down" >Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'user-management/'+ user.login + '/deactivate'} }]"
                                    replaceUrl="true"
                                    class="btn btn-danger btn-sm"
                                    [disabled]="currentAccount.login==user.login">
                                <span class="fa fa-remove"></span>
                                <span class="hidden-md-down" >Deactivate</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="users">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page"
                            [total]="queryCount"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems"
                            [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
